<!DOCTYPE html><html><head><meta charset="utf-8"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="yes" name="apple-touch-fullscreen"><meta content="telephone=no,email=no" name="format-detection"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"><link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"><link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet"><script src="https://use.fontawesome.com/adaf0e149c.js"></script><link rel="stylesheet" href="https://cdn.bootcss.com/highlight.js/9.6.0/styles/monokai_sublime.min.css"><link rel="stylesheet" href="/css/index.css"><link rel="stylesheet" href="/css/post.css"><link rel="stylesheet" href="/css/markdown-github.css"><title>Crazyxy is Coding</title><script src="/js/googleAnalytics.js"></script></head><body><div id="postContainer"><div id="postTop"><h4 id="logo">Life Is Short</h4><br><br><h2 id="postTitle">LeetCode 149 - Max Points on a Line</h2><br><span aria-hidden="true" class="postTime fa fa-calendar">2016-9-15</span><span aria-hidden="true" class="postTags fa fa-tags">&nbsp;LeetCode</span><br><br></div><section id="articleDiv"><p><h2 id="Solution"><a href="#Solution" class="headerlink" title="Solution"></a>Solution</h2><p>暴力，<code>O(n^2)</code>时间复杂度。两层循环，第一层遍历所有的点，每当遍历到一个点的时候第二层循环判断当前点在所在直线最多过的点的个数。</p></p>
<p><h2 id="Code"><a href="#Code" class="headerlink" title="Code"></a>Code</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/<em>*</span></div><div class="line"> </em> Definition for a point.</div><div class="line"> <em> struct Point &#123;</div><div class="line"> </em>     int x;</div><div class="line"> <em>     int y;</div><div class="line"> </em>     Point() : x(0), y(0) &#123;&#125;</div><div class="line"> <em>     Point(int a, int b) : x(a), y(b) &#123;&#125;</div><div class="line"> </em> &#125;;</div><div class="line"> <em>/</div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></div><div class="line"><span class="keyword">public</span>:</div><div class="line">    <span class="function"><span class="keyword">double</span> <span class="title">getK</span><span class="params">(Point&amp; a, Point&amp; b)</span></span>&#123;</div><div class="line">        <span class="keyword">if</span>(a.x == b.x) <span class="keyword">return</span> <span class="number">0x7fffffff</span>;</div><div class="line">        <span class="keyword">return</span> (a.y - b.y) </em> <span class="number">1.0</span> / (a.x - b.x);</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="function"><span class="keyword">int</span> <span class="title">maxPoints</span><span class="params">(<span class="built_in">vector</span>&lt;Point&gt;&amp; points)</span> </span>&#123;</div><div class="line">        <span class="keyword">int</span> n = points.size(), res = <span class="number">0</span>;</div><div class="line">        <span class="keyword">double</span> eps = <span class="number">1e-6</span>;</div><div class="line">        </div><div class="line">        <span class="built_in">vector</span>&lt;<span class="built_in">vector</span>&lt;<span class="keyword">double</span>&gt;&gt; k(n, <span class="built_in">vector</span>&lt;<span class="keyword">double</span>&gt;(n, <span class="number">0.0</span>));</div><div class="line">        </div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i ++)&#123;</div><div class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> j = i; j &lt; n; j ++)&#123;</div><div class="line">                k[i][j] = k[j][i] = getK(points[i], points[j]);        </div><div class="line">            &#125;</div><div class="line">            </div><div class="line">            <span class="keyword">int</span> cnt = <span class="number">0</span>;</div><div class="line">            <span class="built_in">map</span>&lt;<span class="keyword">double</span>, <span class="keyword">int</span>&gt; m;</div><div class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; n; j ++)&#123;</div><div class="line">                <span class="keyword">if</span>(points[i].x == points[j].x &amp;&amp; points[i].y == points[j].y)&#123;</div><div class="line">                    cnt ++;</div><div class="line">                    <span class="keyword">continue</span>;</div><div class="line">                &#125;</div><div class="line">                <span class="keyword">auto</span> lower = m.lower_bound(k[i][j] - eps);</div><div class="line">                <span class="keyword">auto</span> upper = m.upper_bound(k[i][j] + eps);</div><div class="line">                <span class="keyword">if</span>(lower != m.end() &amp;&amp; upper != lower)&#123;</div><div class="line">                    lower-&gt;second ++;</div><div class="line">                &#125;<span class="keyword">else</span>&#123;</div><div class="line">                    m[k[i][j]]++;</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">            </div><div class="line">            <span class="keyword">if</span>(m.empty()) res = max(res, cnt);</div><div class="line">            <span class="keyword">else</span>&#123;</div><div class="line">                <span class="built_in">set</span>&lt;<span class="keyword">int</span>&gt; st;</div><div class="line">                <span class="keyword">for</span>(<span class="keyword">auto</span> p : m) st.insert(p.second+cnt);</div><div class="line">                res = max(res, *(–st.end()));</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> res;</div><div class="line">    &#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure></p>
