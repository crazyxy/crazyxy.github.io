<!DOCTYPE html><html><head><meta charset="utf-8"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="yes" name="apple-touch-fullscreen"><meta content="telephone=no,email=no" name="format-detection"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"><link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"><link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet"><script src="https://use.fontawesome.com/adaf0e149c.js"></script><link rel="stylesheet" href="https://cdn.bootcss.com/highlight.js/9.6.0/styles/monokai_sublime.min.css"><link rel="stylesheet" href="/css/index.css"><link rel="stylesheet" href="/css/post.css"><link rel="stylesheet" href="/css/markdown-github.css"><title>Crazyxy is Coding</title><script src="/js/googleAnalytics.js"></script></head><body><div id="postContainer"><div id="postTop"><h4 id="logo">C++ Java JavaScript Haskell</h4><br><br><h2 id="postTitle">LeetCode 341 - Flatten Nested List Iterator</h2><br><span aria-hidden="true" class="postTime fa fa-calendar">2016-10-9</span><span aria-hidden="true" class="postTags fa fa-tags">&nbsp;LeetCode</span><br><br></div><section id="articleDiv"><p><h2 id="Solution"><a href="#Solution" class="headerlink" title="Solution"></a>Solution</h2><p>利用栈实现嵌套。每次发现栈顶不是一个整数就对栈顶的链表展开。</p></p>
<p><h2 id="Code"><a href="#Code" class="headerlink" title="Code"></a>Code</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/<strong></span></div><div class="line"> <em> // This is the interface that allows for creating nested lists.</div><div class="line"> </em> // You should not implement it, or speculate about its implementation</div><div class="line"> <em> class NestedInteger &#123;</div><div class="line"> </em>   public:</div><div class="line"> <em>     // Return true if this NestedInteger holds a single integer, rather than a nested list.</div><div class="line"> </em>     bool isInteger() const;</div><div class="line"> <em></div><div class="line"> </em>     // Return the single integer that this NestedInteger holds, if it holds a single integer</div><div class="line"> <em>     // The result is undefined if this NestedInteger holds a nested list</div><div class="line"> </em>     int getInteger() const;</div><div class="line"> <em></div><div class="line"> </em>     // Return the nested list that this NestedInteger holds, if it holds a nested list</div><div class="line"> <em>     // The result is undefined if this NestedInteger holds a single integer</div><div class="line"> </em>     const vector&lt;NestedInteger&gt; &amp;getList() const;</div><div class="line"> <em> &#125;;</div><div class="line"> </em>/</div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">NestedIterator</span> &#123;</span></div><div class="line"><span class="keyword">public</span>:</div><div class="line">    <span class="built_in">stack</span>&lt;NestedInteger&gt; stk;</div><div class="line">    NestedIterator(<span class="built_in">vector</span>&lt;NestedInteger&gt; &amp;nestedList) &#123;</div><div class="line">        <span class="keyword">int</span> n = nestedList.size();</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i = n - <span class="number">1</span>; i &gt;= <span class="number">0</span>; i –) stk.push(nestedList[i]);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">int</span> <span class="title">next</span><span class="params">()</span> </span>&#123;</div><div class="line">        <span class="keyword">auto</span> tmp = stk.top();</div><div class="line">        stk.pop();</div><div class="line">        <span class="keyword">return</span> tmp.getInteger();</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">bool</span> <span class="title">hasNext</span><span class="params">()</span> </span>&#123;</div><div class="line">        <span class="keyword">while</span>(!stk.empty() &amp;&amp; !stk.top().isInteger())&#123;</div><div class="line">            <span class="keyword">auto</span> tmp = stk.top();</div><div class="line">            stk.pop();</div><div class="line">            <span class="keyword">auto</span> <span class="built_in">list</span> = tmp.getList();</div><div class="line">            <span class="keyword">int</span> n = <span class="built_in">list</span>.size();</div><div class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> i = n - <span class="number">1</span>; i &gt;= <span class="number">0</span>; i –) </div><div class="line">                stk.push(<span class="built_in">list</span>[i]);</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> !stk.empty();</div><div class="line">    &#125;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="comment">/</strong></span></div><div class="line"> <em> Your NestedIterator object will be instantiated and called as such:</div><div class="line"> </em> NestedIterator i(nestedList);</div><div class="line"> <em> while (i.hasNext()) cout &lt;&lt; i.next();</div><div class="line"> </em>/</div></pre></td></tr></table></figure></p>
