<p><p>一种正确的解法是用<code>BFS</code>层次遍历，直至访问到目的字符串，在遍历的过程中记录每个访问节点的父亲节点。再利用<code>DFS</code>构造路径。</p></p>

t; p;</div><div class="line">    <span class="built_in">unordered_map</span>&lt;<span class="built_in">string</span>, <span class="keyword">int</span>&gt; ht;</div><div class="line">    <span class="built_in">vector</span>&lt;<span class="built_in">vector</span>&lt;<span class="built_in">string</span>&gt;&gt; res;</div><div class="line">    <span class="built_in">vector</span>&lt;<span class="built_in">string</span>&gt; vec;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">void</span> <span class="title">dfs</span><span class="params">(<span class="built_in">string</span> str, <span class="built_in">string</span> endWord)</span></span>&#123;</div><div class="line">        <span class="keyword">if</span> (str == endWord)&#123;</div><div class="line">            res.push_back(vec);</div><div class="line">            <span class="keyword">return</span>;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="keyword">for</span> (<span class="keyword">auto</span> u : p[str])&#123;</div><div class="line">            vec.push_back(u);</div><div class="line">            dfs(u, endWord);</div><div class="line">            vec.pop_back();</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="built_in">vector</span>&lt;<span class="built_in">vector</span>&lt;<span class="built_in">string</span>&gt;&gt; findLadders(<span class="built_in">string</span> beginWord, <span class="built_in">string</span> endWord, <span class="built_in">unordered_set</span>&lt;<span class="built_in">string</span>&gt; &amp;wordList) &#123;</div><div class="line">        wordList.insert(beginWord);</div><div class="line">        <span class="keyword">int</span> n = beginWord.size();</div><div class="line"></div><div class="line">        <span class="built_in">queue</span>&lt;<span class="built_in">string</span>&gt; q;</div><div class="line">        q.push(endWord);</div><div class="line">        ht[endWord] = <span class="number">1</span>;</div><div class="line">        <span class="keyword">bool</span> found = <span class="literal">false</span>;</div><div class="line"></div><div class="line">        <span class="keyword">while</span> (!q.empty() &amp;&amp; !found)&#123;</div><div class="line">            <span class="keyword">int</span> sz = q.size();</div><div class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; sz; i++)&#123;</div><div class="line">                <span class="built_in">string</span> str = q.front();</div><div class="line">                q.pop();</div><div class="line"></div><div class="line">                <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; n; j++)&#123;</div><div class="line">                    <span class="keyword">for</span> (<span class="keyword">int</span> k = <span class="number">0</span>; k &lt; <span class="number">26</span>; k++)&#123;</div><div class="line">                        <span class="keyword">if</span> (str[j] == <span class="string">‘a’</span> + k) <span class="keyword">continue</span>;</div><div class="line">                        <span class="built_in">string</span> tmp = str;</div><div class="line">                        tmp[j] = <span class="string">‘a’</span> + k;</div><div class="line">                        <span class="keyword">if</span> (wordList.count(tmp) == <span class="number">1</span> &amp;&amp; (ht[tmp] == <span class="number">0</span> || ht[tmp] &gt; ht[str]))&#123;</div><div class="line">                            <span class="keyword">if</span> (ht[tmp] == <span class="number">0</span>) q.push(tmp);</div><div class="line">                            ht[tmp] = ht[str] + <span class="number">1</span>;</div><div class="line">                            p[tmp].push_back(str);</div><div class="line">                            <span class="keyword">if</span> (tmp == beginWord) found = <span class="literal">true</span>;</div><div class="line">                        &#125;</div><div class="line">                    &#125;</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        vec.push_back(beginWord);</div><div class="line">        dfs(beginWord, endWord);</div><div class="line">        <span class="keyword">return</span> res;</div><div class="line">    &#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure></p>
