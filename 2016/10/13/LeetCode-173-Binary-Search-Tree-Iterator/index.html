<p><h2 id="Code"><a href="#Code" class="headerlink" title="Code"></a>Code</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/<strong></span></div><div class="line"> <em> Definition for binary tree</div><div class="line"> </em> struct TreeNode &#123;</div><div class="line"> <em>     int val;</div><div class="line"> </em>     TreeNode <em>left;</div><div class="line"> </em>     TreeNode <em>right;</div><div class="line"> </em>     TreeNode(int x) : val(x), left(NULL), right(NULL) &#123;&#125;</div><div class="line"> <em> &#125;;</div><div class="line"> </em>/</div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">BSTIterator</span> &#123;</span></div><div class="line"><span class="keyword">public</span>:</div><div class="line">    <span class="built_in">stack</span>&lt;TreeNode<em>&gt; stk;</div><div class="line">    BSTIterator(TreeNode </em>root) &#123;</div><div class="line">        <span class="keyword">auto</span> u = root;</div><div class="line">        <span class="keyword">while</span>(u)&#123;</div><div class="line">            stk.push(u);</div><div class="line">            u = u-&gt;left;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">/</strong> @return whether we have a next smallest number <em>/</span></div><div class="line">    <span class="function"><span class="keyword">bool</span> <span class="title">hasNext</span><span class="params">()</span> </span>&#123;</div><div class="line">        <span class="keyword">return</span> !stk.empty();</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">/** @return the next smallest number </em>/</span></div><div class="line">    <span class="function"><span class="keyword">int</span> <span class="title">next</span><span class="params">()</span> </span>&#123;</div><div class="line">        <span class="keyword">auto</span> t = stk.top();</div><div class="line">        stk.pop();</div><div class="line">        <span class="keyword">auto</span> u = t-&gt;right;</div><div class="line">        <span class="keyword">while</span>(u)&#123;</div><div class="line">            stk.push(u);</div><div class="line">            u = u-&gt;left;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> t-&gt;val;</div><div class="line">    &#125;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="comment">/<em>*</span></div><div class="line"> </em> Your BSTIterator will be called like this:</div><div class="line"> <em> BSTIterator i = BSTIterator(root);</div><div class="line"> </em> while (i.hasNext()) cout &lt;&lt; i.next();</div><div class="line"> */</div></pre></td></tr></table></figure></p>
