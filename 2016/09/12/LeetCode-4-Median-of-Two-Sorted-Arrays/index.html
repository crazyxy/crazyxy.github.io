<p><h2 id="Code"><a href="#Code" class="headerlink" title="Code"></a>Code</h2><figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div></pre></td><td class="code"><pre><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></div><div class="line"><span class="keyword">public</span>:</div><div class="line">    <span class="function"><span class="keyword">int</span> <span class="title">findk</span><span class="params">(<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;&amp; nums1, <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;&amp; nums2, <span class="keyword">int</span> l1, <span class="keyword">int</span> r1, <span class="keyword">int</span> l2, <span class="keyword">int</span> r2, <span class="keyword">int</span> k)</span></span>&#123;</div><div class="line">        <span class="keyword">if</span>(l1 &gt; r1) <span class="keyword">return</span> nums2[l2+k<span class="number">-1</span>];</div><div class="line">        <span class="keyword">if</span>(l2 &gt; r2) <span class="keyword">return</span> nums1[l1+k<span class="number">-1</span>];</div><div class="line">        </div><div class="line">        <span class="keyword">if</span> (k == <span class="number">1</span>) <span class="keyword">return</span> min(nums1[l1], nums2[l2]);</div><div class="line">        </div><div class="line">        <span class="keyword">int</span> len1 = r1 - l1 + <span class="number">1</span>, len2 = r2 - l2 + <span class="number">1</span>, a, b, x, y;</div><div class="line">        <span class="keyword">if</span>(len1 &lt; len2)&#123;</div><div class="line">            a = k / <span class="number">2</span>;</div><div class="line">            b = k - a;</div><div class="line">            <span class="keyword">if</span>(len1 &lt; a)&#123;</div><div class="line">                a = len1;</div><div class="line">                b = k - a;</div><div class="line">            &#125;</div><div class="line">        &#125;<span class="keyword">else</span>&#123;</div><div class="line">            b = k / <span class="number">2</span>;</div><div class="line">            a = k - b;</div><div class="line">            </div><div class="line">            <span class="keyword">if</span>(len2 &lt; b)&#123;</div><div class="line">                b = len2;</div><div class="line">                a = k - b;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        </div><div class="line">        x = nums1[l1+a<span class="number">-1</span>];</div><div class="line">        y = nums2[l2+b<span class="number">-1</span>];</div><div class="line">        <span class="keyword">if</span>(x == y) <span class="keyword">return</span> x;</div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(x &gt; y)&#123;</div><div class="line">            <span class="keyword">return</span> findk(nums1, nums2, l1, l1+a<span class="number">-1</span>, l2+b, r2, k-b);</div><div class="line">        &#125;<span class="keyword">else</span>&#123;</div><div class="line">            <span class="keyword">return</span> findk(nums1, nums2, l1+a, r1, l2, l2+b<span class="number">-1</span>, k-a);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="function"><span class="keyword">double</span> <span class="title">findMedianSortedArrays</span><span class="params">(<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;&amp; nums1, <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;&amp; nums2)</span> </span>&#123;</div><div class="line">        <span class="keyword">int</span> m = nums1.size(), n = nums2.size();</div><div class="line">        <span class="keyword">if</span>((m+n) % <span class="number">2</span>)&#123;</div><div class="line">            <span class="keyword">return</span> (<span class="keyword">double</span>)findk(nums1, nums2, <span class="number">0</span>, m<span class="number">-1</span>, <span class="number">0</span>, n<span class="number">-1</span>, (m+n)/<span class="number">2</span>+<span class="number">1</span>);</div><div class="line">        &#125;<span class="keyword">else</span>&#123;</div><div class="line">            <span class="keyword">return</span> (findk(nums1, nums2, <span class="number">0</span>, m<span class="number">-1</span>, <span class="number">0</span>, n<span class="number">-1</span>, (m+n)/<span class="number">2</span>) + findk(nums1, nums2, <span class="number">0</span>, m<span class="number">-1</span>, <span class="number">0</span>, n<span class="number">-1</span>, (m+n)/<span class="number">2</span>+<span class="number">1</span>)) * <span class="number">1.0</span> / <span class="number">2</span>;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure></p>
