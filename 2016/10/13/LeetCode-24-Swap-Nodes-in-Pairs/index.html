t = u;</div><div class="line">                <span class="keyword">break</span>;</div><div class="line">            &#125;</div><div class="line">            pre-&gt;next = v;</div><div class="line">            u-&gt;next = v-&gt;next;</div><div class="line">            v-&gt;next = u;</div><div class="line">            pre = u;</div><div class="line">            u = u-&gt;next;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> fake-&gt;next;</div><div class="line">    &#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
