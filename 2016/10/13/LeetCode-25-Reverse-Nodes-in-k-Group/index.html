 = <span class="keyword">new</span> ListNode(<span class="number">0</span>), </em>pre = fake;</div><div class="line">        <span class="keyword">while</span>(u)&#123;</div><div class="line">            ListNode <em>v = u;</div><div class="line">            <span class="keyword">int</span> t = k;</div><div class="line">            <span class="keyword">while</span>(t â€“ &amp;&amp; v) v = v-&gt;next;</div><div class="line">            <span class="keyword">if</span>(t &lt; <span class="number">0</span>)&#123;</div><div class="line">                ListNode </em>a, *b;</div><div class="line">                a = u;</div><div class="line">                b = <span class="literal">NULL</span>;</div><div class="line">                <span class="keyword">while</span>(a != v)&#123;</div><div class="line">                    <span class="keyword">auto</span> c = a-&gt;next;</div><div class="line">                    a-&gt;next = b;</div><div class="line">                    b = a;</div><div class="line">                    a = c;</div><div class="line">                &#125;</div><div class="line">                pre-&gt;next = b;</div><div class="line">                pre = u;</div><div class="line">                u = v;</div><div class="line">            &#125;<span class="keyword">else</span>&#123;</div><div class="line">                pre-&gt;next = u;</div><div class="line">                <span class="keyword">break</span>;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> fake-&gt;next;</div><div class="line">    &#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure></p>
