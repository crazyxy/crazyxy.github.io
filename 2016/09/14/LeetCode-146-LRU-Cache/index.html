<!DOCTYPE html><html><head><meta charset="utf-8"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="yes" name="apple-touch-fullscreen"><meta content="telephone=no,email=no" name="format-detection"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"><link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"><link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet"><script src="https://use.fontawesome.com/adaf0e149c.js"></script><link rel="stylesheet" href="https://cdn.bootcss.com/highlight.js/9.6.0/styles/monokai_sublime.min.css"><link rel="stylesheet" href="/css/index.css"><link rel="stylesheet" href="/css/post.css"><link rel="stylesheet" href="/css/markdown-github.css"><title>Crazyxy is Coding</title><script src="/js/googleAnalytics.js"></script></head><body><div id="postContainer"><div id="postTop"><h4 id="logo">Life Is Short</h4><br><br><h2 id="postTitle">LeetCode 146 - LRU Cache</h2><br><span aria-hidden="true" class="postTime fa fa-calendar">2016-9-14</span><span aria-hidden="true" class="postTags fa fa-tags">&nbsp;LeetCode</span><br><br></div><section id="articleDiv"><p><h2 id="Solution"><a href="#Solution" class="headerlink" title="Solution"></a>Solution</h2><p>实现题。为了方便Cache更新，用双向链表保存当前Cache中<code>{key, value}</code>。为了方便判断当前的<code>key</code>是否在Cache中，用<code>unordered_map</code>保存<code>key</code>和链表节点的映射关系。</p></p>
<p><h2 id="Code"><a href="#Code" class="headerlink" title="Code"></a>Code</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div></pre></td><td class="code"><pre><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">LISTNode</span>&#123;</span></div><div class="line"><span class="keyword">public</span>:</div><div class="line">    <span class="keyword">int</span> key, val;</div><div class="line">    LISTNode <em>pre, </em>next;</div><div class="line">    LISTNode(<span class="keyword">int</span> key, <span class="keyword">int</span> val): key(key), val(val), pre(<span class="literal">NULL</span>), next(<span class="literal">NULL</span>)&#123;</div><div class="line">    &#125;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">List</span>&#123;</span></div><div class="line"><span class="keyword">public</span>:</div><div class="line">    LISTNode <em>head, </em>tail;</div><div class="line">    List() : head(<span class="literal">NULL</span>), tail(<span class="literal">NULL</span>)&#123;</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="function"><span class="keyword">void</span> <span class="title">insert</span><span class="params">(LISTNode <em>node)</span></span>&#123;</div><div class="line">        <span class="keyword">if</span>(!head) head = tail = node;</div><div class="line">        <span class="keyword">else</span>&#123;</div><div class="line">            node-&gt;next = head;</div><div class="line">            head-&gt;pre = node;</div><div class="line">            head = node;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="function"><span class="keyword">void</span> <span class="title">remove</span><span class="params">()</span></span>&#123;</div><div class="line">        <span class="keyword">if</span>(head == tail)&#123;</div><div class="line">            <span class="keyword">delete</span> head;</div><div class="line">            head = tail = <span class="literal">NULL</span>;</div><div class="line">        &#125;<span class="keyword">else</span>&#123;</div><div class="line">            <span class="keyword">auto</span> t = tail-&gt;pre;</div><div class="line">            <span class="keyword">delete</span> tail;</div><div class="line">            tail = t;</div><div class="line">            <span class="keyword">if</span>(tail) tail-&gt;next = <span class="literal">NULL</span>;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="function"><span class="keyword">void</span> <span class="title">erase</span><span class="params">(LISTNode </em>node)</span></span>&#123;</div><div class="line">        <span class="keyword">if</span>(head == tail)&#123;</div><div class="line">            assert(node == head);</div><div class="line">            head = tail = <span class="literal">NULL</span>;</div><div class="line">            <span class="keyword">return</span>;</div><div class="line">        &#125;</div><div class="line">        </div><div class="line">        <span class="keyword">if</span>(node == head)&#123;</div><div class="line">            head = node-&gt;next;</div><div class="line">            head-&gt;pre = node-&gt;next = <span class="literal">NULL</span>;</div><div class="line">        &#125;<span class="keyword">else</span> <span class="keyword">if</span>(node == tail)&#123;</div><div class="line">            tail = node-&gt;pre;</div><div class="line">            tail-&gt;next = node-&gt;pre = <span class="literal">NULL</span>;</div><div class="line">        &#125;<span class="keyword">else</span>&#123;</div><div class="line">            <span class="keyword">auto</span> u = node-&gt;pre, v = node-&gt;next;</div><div class="line">            u-&gt;next = v;</div><div class="line">            v-&gt;pre = u;</div><div class="line">            node-&gt;pre = node-&gt;next = <span class="literal">NULL</span>;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">LRUCache</span>&#123;</span></div><div class="line"><span class="keyword">public</span>:</div><div class="line">    <span class="built_in">map</span>&lt;<span class="keyword">int</span>,LISTNode<em>&gt; m;</div><div class="line">    List <span class="built_in">list</span>;</div><div class="line">    <span class="keyword">int</span> cap, size;</div><div class="line">    LRUCache(<span class="keyword">int</span> capacity) &#123;</div><div class="line">        cap = capacity;</div><div class="line">        size = <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="function"><span class="keyword">int</span> <span class="title">get</span><span class="params">(<span class="keyword">int</span> key)</span> </span>&#123;</div><div class="line">        <span class="keyword">if</span>(m.find(key) == m.end()) <span class="keyword">return</span> <span class="number">-1</span>;</div><div class="line">        <span class="keyword">int</span> ret = m[key]-&gt;val;</div><div class="line">        <span class="built_in">list</span>.erase(m[key]);</div><div class="line">        <span class="built_in">list</span>.insert(m[key]);</div><div class="line">        <span class="keyword">return</span> ret;</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="function"><span class="keyword">void</span> <span class="title">set</span><span class="params">(<span class="keyword">int</span> key, <span class="keyword">int</span> value)</span> </span>&#123;</div><div class="line">        <span class="keyword">if</span>(m.find(key) != m.end())&#123;</div><div class="line">            m[key]-&gt;val = value;</div><div class="line">            <span class="built_in">list</span>.erase(m[key]);</div><div class="line">            <span class="built_in">list</span>.insert(m[key]);</div><div class="line">        &#125;<span class="keyword">else</span>&#123;</div><div class="line">            <span class="keyword">if</span>(size &lt; cap)&#123;</div><div class="line">                size ++;</div><div class="line">            &#125;<span class="keyword">else</span>&#123;</div><div class="line">                <span class="keyword">int</span> x = <span class="built_in">list</span>.tail-&gt;key;</div><div class="line">                m.erase(x);</div><div class="line">                <span class="built_in">list</span>.remove();</div><div class="line">                </div><div class="line">            &#125;</div><div class="line">            </div><div class="line">            LISTNode </em>node = <span class="keyword">new</span> LISTNode(key, value);</div><div class="line">            m[key] = node;</div><div class="line">            <span class="built_in">list</span>.insert(node);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure></p>
