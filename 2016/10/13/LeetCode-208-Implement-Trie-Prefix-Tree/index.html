pan class="literal">true</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">// Returns if the word is in the trie.</span></div><div class="line">    <span class="function"><span class="keyword">bool</span> <span class="title">search</span><span class="params">(<span class="built_in">string</span> word)</span> </span>&#123;</div><div class="line">        <span class="keyword">int</span> n = word.length();</div><div class="line">        <span class="keyword">auto</span> u = root;</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i ++)&#123;</div><div class="line">            <span class="keyword">int</span> k = word[i] - <span class="string">‘a’</span>;</div><div class="line">            <span class="keyword">if</span>(!u-&gt;next[k]) <span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">            u = u-&gt;next[k];</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> u-&gt;term;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">// Returns if there is any word in the trie</span></div><div class="line">    <span class="comment">// that starts with the given prefix.</span></div><div class="line">    <span class="function"><span class="keyword">bool</span> <span class="title">startsWith</span><span class="params">(<span class="built_in">string</span> prefix)</span> </span>&#123;</div><div class="line">        <span class="keyword">int</span> n = prefix.length();</div><div class="line">        <span class="keyword">auto</span> u = root;</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i ++)&#123;</div><div class="line">            <span class="keyword">int</span> k = prefix[i] - <span class="string">‘a’</span>;</div><div class="line">            <span class="keyword">if</span>(!u-&gt;next[k]) <span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">            u = u-&gt;next[k];</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line"><span class="keyword">private</span>:</div><div class="line">    TrieNode</em> root;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="comment">// Your Trie object will be instantiated and called as such:</span></div><div class="line"><span class="comment">// Trie trie;</span></div><div class="line"><span class="comment">// trie.insert(“somestring”);</span></div><div class="line"><span class="comment">// trie.search(“key”);</span></div></pre></td></tr></table></figure></p>
