<p><h2 id="Code"><a href="#Code" class="headerlink" title="Code"></a>Code</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/<em>*</span></div><div class="line"> </em> Definition for binary tree with next pointer.</div><div class="line"> <em> struct TreeLinkNode &#123;</div><div class="line"> </em>  int val;</div><div class="line"> <em>  TreeLinkNode </em>left, <em>right, </em>next;</div><div class="line"> <em>  TreeLinkNode(int x) : val(x), left(NULL), right(NULL), next(NULL) &#123;&#125;</div><div class="line"> </em> &#125;;</div><div class="line"> <em>/</div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></div><div class="line"><span class="keyword">public</span>:</div><div class="line">    <span class="function"><span class="keyword">void</span> <span class="title">connect</span><span class="params">(TreeLinkNode </em>root)</span> </span>&#123;</div><div class="line">        <span class="keyword">if</span>(!root) <span class="keyword">return</span>;</div><div class="line">        </div><div class="line">        <span class="built_in">queue</span>&lt;TreeLinkNode<em>&gt; q;</div><div class="line">        q.push(root);</div><div class="line">        <span class="keyword">while</span>(!q.empty())&#123;</div><div class="line">            <span class="keyword">int</span> n = q.size();</div><div class="line">            TreeLinkNode </em>u = <span class="literal">NULL</span>;</div><div class="line">            </div><div class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i ++)&#123;</div><div class="line">                <span class="keyword">auto</span> t = q.front();</div><div class="line">                q.pop();</div><div class="line">                <span class="keyword">if</span>(t-&gt;left) q.push(t-&gt;left);</div><div class="line">                <span class="keyword">if</span>(t-&gt;right) q.push(t-&gt;right);</div><div class="line">                <span class="keyword">if</span>(!u) u = t;</div><div class="line">                <span class="keyword">else</span> u = u-&gt;next = t;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure></p>
