<p><h2 id="Code"><a href="#Code" class="headerlink" title="Code"></a>Code</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/<em>*</span></div><div class="line"> </em> Definition for singly-linked list.</div><div class="line"> <em> struct ListNode &#123;</div><div class="line"> </em>     int val;</div><div class="line"> <em>     ListNode </em>next;</div><div class="line"> <em>     ListNode(int x) : val(x), next(NULL) &#123;&#125;</div><div class="line"> </em> &#125;;</div><div class="line"> <em>/</div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></div><div class="line"><span class="keyword">public</span>:</div><div class="line">    <span class="function">ListNode</em> <span class="title">swapPairs</span><span class="params">(ListNode<em> head)</span> </span>&#123;</div><div class="line">        ListNode </em>u = head, <em>v, </em>fake = <span class="keyword">new</span> ListNode(<span class="number">0</span>), *pre = fake;</div><div class="line">        <span class="keyword">while</span>(u)&#123;</div><div class="line">            v = u-&gt;next;</div><div class="line">            <span class="keyword">if</span>(!v) &#123;</div><div class="line">                pre-&gt;next = u;</div><div class="line">                <span class="keyword">break</span>;</div><div class="line">            &#125;</div><div class="line">            pre-&gt;next = v;</div><div class="line">            u-&gt;next = v-&gt;next;</div><div class="line">            v-&gt;next = u;</div><div class="line">            pre = u;</div><div class="line">            u = u-&gt;next;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> fake-&gt;next;</div><div class="line">    &#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure></p>
